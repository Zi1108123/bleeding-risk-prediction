<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <p><strong>Prediction:</strong> {{ prediction }}</p>
    <p><strong>Probability:</strong> {{ probability }}</p>
    <h3>Input Values:</h3>
    <ul>
        {% for value in input_values %}
            <li>{{ value }}</li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
