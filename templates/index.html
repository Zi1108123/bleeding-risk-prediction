<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleeding Risk Prediction</title>
</head>
<body>
    <h1>Bleeding Risk Prediction</h1>
    <form action="/predict" method="POST">
        {% for feature in features_info %}
        <div>
            <label for="feature_{{ loop.index0 }}">{{ feature.name }} {{ feature.unit }}</label>
            <input type="number" step="any" id="feature_{{ loop.index0 }}" name="feature_{{ loop.index0 }}" required>
        </div>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
</body>
</html>
