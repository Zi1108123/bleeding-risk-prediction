<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Prediction Result</h1>
        <div class="bg-white p-4 rounded shadow-sm">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p><strong>Probability:</strong> {{ probability }}</p>
            <h2 class="mt-4">Feature Values:</h2>
            <ul class="list-group">
                {% for feature, value in zip(top_10_features, input_values) %}
                <li class="list-group-item">
                    <strong>{{ feature }}:</strong> {{ value }}
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="btn btn-secondary mt-4 w-100">Back to Home</a>
    </div>
    <!-- 引入 Bootstrap 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
